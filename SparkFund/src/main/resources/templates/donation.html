<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation</title>
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/common.css">
</head>
<body>

<main>
    <div th:replace="fragments/commons :: nav-bar"></div>

    <div class="content-wrapper">
        <div class="main-container">
            <div class="wallet-balance">Wallet Balance: 500 EUR</div>

            <div class="main-form">
                <div class="form-field">
                    <label for="donation-to">Donation To:</label>
                    <input type="text" id="donation-to" value="Spark Title" readonly>
                </div>
                <div class="form-field">
                    <label for="amount">Amount:</label>
                    <input type="number" id="amount" step="0.1" min="1">
                </div>
                <div class="form-field">
                    <label for="message">Message:</label>
                    <textarea id="message" rows="5"></textarea>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="fragments/commons :: footer"></div>
</main>

</body>
</html>
