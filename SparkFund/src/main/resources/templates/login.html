<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="/css/form.css">
    <link rel="stylesheet" href="/css/index.css">
</head>
<body>

<div class="container">
    <div class="logo">
        <img src="/images/SparkFund-logo.png" alt="Logo">
    </div>
    <h2>Login</h2>

    <form th:action="@{/login}" th:method="POST" th:object="${loginRequest}">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required placeholder="Enter username" th:field="*{username}">
            <p class="alert-warning" th:if="${errorMessage}" th:text="${errorMessage}"></p>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required placeholder="Enter password" th:field="*{password}">
            <p class="alert-warning" th:if="${errorMessage}" th:text="${errorMessage}"></p>
        </div>

        <button type="submit" class="button">Login</button>
        <p class="form-already">Don't have an account? <a href="/register">Register now!</a></p>
    </form>
</div>
<div th:replace="fragments/commons :: footer"></div>
</body>
</html>
