<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Sparks</title>
  <link rel="stylesheet" href="/css/index.css">
  <link rel="stylesheet" href="/css/common.css">
  <link rel="stylesheet" href="/css/users.css">
  <link rel="stylesheet" href="/css/all-sparks.css">
</head>
<body>

<main>
    <div th:replace="fragments/commons :: nav-bar"></div>

  <div class="spark-content-wrapper">
    <div class="spark-container-header">
      <form class="spark-filter-form" method="GET">
        <div class="spark-filter-container">
          <div class="filter-group">
            <label for="status-filter" class="filter-label">Filter by Status:</label>
            <select id="status-filter" name="status" class="spark-filter-dropdown" onchange="this.form.submit()">
              <option value="Any Status">ACTIVE</option>
              <option value="pending">COMPLETED</option>
              <option value="resolved">CANCELLED</option>
            </select>
          </div>

          <div class="filter-group">
            <label for="category-filter" class="filter-label">Filter by Category:</label>
            <select id="category-filter" name="category" class="spark-filter-dropdown" onchange="this.form.submit()">
              <option value="Any Status">ALL CATEGORIES</option>
              <option value="Any Status">EDUCATION</option>
              <option value="pending">ENVIRONMENT</option>
              <option value="resolved">ENTERTAINMENT</option>
            </select>
          </div>

          <div class="filter-group">
            <label for="ownership-filter" class="filter-label">Filter by Ownership:</label>
            <select id="ownership-filter" name="ownership" class="spark-filter-dropdown" onchange="this.form.submit()">
              <option value="pending">ALL SPARKS</option>
              <option value="Any Status">MY SPARKS</option>
              <option value="resolved">SPARKS I DONATE TO</option>
            </select>
          </div>
        </div>
      </form>
    </div>

    <form>
      <div class="spark-container" th:each="spark : ${activeSparks}">
        <div class="spark-image-container">
          <img th:src="${spark.firstPictureUrl}" alt="Spark Image" class="spark-image">
        </div>
        <div class="spark-text-container">
          <h3 class="spark-title" th:text="${spark.title}"></h3>
          <div class="dropdown-container">
            <select class="dropdown" disabled>
              <option th:text="${spark.status}"></option>
            </select>
          </div>
          <p class="spark-description" th:text="${spark.description}"></p>
        </div>
        <div class="spark-right-container">
          <div class="button-container">
            <button class="spark-button">Show</button>
            <button class="spark-button">Donate</button>
          </div>
          <div class="amount-container">
            <svg class="amount-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
              <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" fill="#FF6347"/>
            </svg>
            <svg class="amount-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
              <circle cx="12" cy="12" r="10" stroke="white" stroke-width="2" fill="#FFD700" />
              <text x="12" y="16" text-anchor="middle" font-size="12" font-weight="bold" fill="white">€</text>
            </svg>
            <div class="amount-text" th:if="${spark.currentAmount} == null">Current amount: €0.00</div>
            <div class="amount-text" th:if="${spark.currentAmount} != null" th:text="'Current amount: €' + ${spark.currentAmount}"></div>
            <div class="amount-text" th:text="'Target amount: €' + ${spark.goalAmount}"></div>
          </div>
        </div>
      </div>
    </form>

  </div>

  <div th:replace="fragments/commons :: footer"></div>
</main>

</body>
</html>
